dut_lib: 'bag_testbenches'
dut_cell: 'mos_analogbase'
layout_package: 'abs_templates_ec.mos_char'
layout_class: 'Transistor'

impl_lib: 'AAAFOO_MOSCHAR_NCH'
dsn_basename: 'MOS_NCH'

rcx_params: {}
view_name: 'schematic'

root_dir: 'demo_data/mos_char_nch'
summary_fname: 'summary.yaml'

routing_grid:
  layers: [4, 5]
  spaces: [0.1, 0.1]
  widths: [0.1, 0.1]
  bot_dir: 'x'

sweep_params:
  intent: ['standard']

layout_params:
  mos_type: 'nch'
  lch: !!float 18e-9
  w: 4
  fg: 20
  intent: 'standard'
  fg_dum: 4
  stack: 1
  ptap_w: 6
  ntap_w: 6
  tr_w_dict:
    g: 1
    d: 2
    s: 2
  tr_sp_dict:
    gs: 1
    gd: 1
    sb: 1
    db: 1

dut_wrappers: []

env_list: ['tt']

measurements:
  - meas_type: 'mos_ss'
    meas_package: 'verification.mos.sim'
    meas_class: 'MOSCharSS'
    out_fname: 'mos_ss.yaml'
    is_nmos: True
    fg: 20
    testbenches:
      ibias:
        tb_package: 'verification.mos.sim'
        tb_class: 'MOSIdTB'
        tb_lib: 'bag_testbenches'
        tb_cell: 'mos_tb_ibias'
        sch_params: {}
        wrapper_type: ''
        vgs_num: 200
        vgs_max: 1.0
        ibias_min_fg: 1.0e-6
        ibias_max_fg: 200.0e-6
        vgs_resolution: 4.0e-3
      sp:
        tb_package: 'verification.mos.sim'
        tb_class: 'MOSSPTB'
        tb_lib: 'bag_testbenches'
        tb_cell: 'mos_tb_sp'
        sch_params: {}
        wrapper_type: ''
        vgs_num: 30
        vds_num: 20
        vds_min: 5.0e-3
        vds_max: 1.0
        vbs: [0.0, 0.15, 0.3, 0.45]
        sp_freq: 1.0e+6
        cfit_method: 'average'
